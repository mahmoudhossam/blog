{% extends "base.html" %}
{% block content %}

<h1>Register</h1>

    <form action="/register" method="POST" >
        <table>
            <tbody>
                <tr>
                    <td>Username</td>
                    <td><input type="text" name="username" /></td>
                </tr>

                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" /></td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td><input type="text" name="email" /></td>
                </tr>
            </tbody>
        </table>

        <input type="submit" value="Register" />
    </form>

{% endblock %}
